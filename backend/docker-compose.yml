services:
  test-system.nodejs:
    container_name: test-system.nodejs
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DB_HOST: '${DB_HOST:-test-system.postgres}'
      DB_PORT: '${DB_PORT:-5432}'
      DB_USERNAME: '${DB_USERNAME:-test-system}'
      DB_PASSWORD: '${DB_PASSWORD:-test-system}'
      DB_DATABASE: '${DB_DATABASE:-test-system}'
      APP_PORT: '${APP_PORT:-8080}'
    ports:
      - '${APP_PORT:-8080}:${APP_PORT:-8080}'
    depends_on:
      - test-system.postgres

  test-system.postgres:
    container_name: test-system.postgres
    image: postgres:16.1
    environment:
      POSTGRES_USER: '${DB_USERNAME}'
      POSTGRES_PASSWORD: '${DB_PASSWORD}'
      POSTGRES_DB: '${DB_DATABASE}'
    ports:
      - '${DB_PORT}:5432'
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:

networks:
  test-system.network:
    external: true